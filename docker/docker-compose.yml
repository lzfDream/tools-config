name: dev

services:
  s1:
    image: s1:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: s1
    hostname: l
    restart: always
    command: ["/app/tools-config/docker/run.sh"]
    volumes:
      - ../:/app/tools-config
      - ///var/run/docker.sock:/var/run/docker.sock
      - ./.zsh_history:/root/.zsh_history
      - ./.z:/root/.z

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "4406:3306"

  redis:
    image: redis:7.4.0
    container_name: redis
    restart: always
    ports:
      - "63379:6379"
    command: redis-server --requirepass 123456
